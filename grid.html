<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css Grid</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-4xl font-bold"> Tailwind Css Grid </h1>
    <h2 class="text-2xl" font-medium mt-4 mb-2>grid-col-*</h2>
    <div class="grid grid-cols-3 gap-4 text-white text-center">
        <div class="p-4 shadow rounded bg-cyan-500">01</div>
        <div class="p-4 shadow rounded bg-cyan-500">02</div>
        <div class="p-4 shadow rounded bg-cyan-500">03</div>
        <div class="p-4 shadow rounded bg-cyan-500">04</div>
        <div class="p-4 shadow rounded bg-cyan-500">05</div>
    </div>
    <h2 class="text-2xl" font-medium mt-4 mb-2>grid-rows-*</h2>
    <div class="grid grid-rows-2 grid-flow-col gap-4 text-white text-center">
        <div class="p-4 shadow rounded bg-pink-500">01</div>
        <div class="p-4 shadow rounded bg-pink-500">02</div>
        <div class="p-4 shadow rounded bg-pink-500">03</div>
        <div class="p-4 shadow rounded bg-pink-500">04</div>
        <div class="p-4 shadow rounded bg-pink-500">05</div>
    </div>
    <h2 class="text-2xl" font-medium mt-4 mb-2>col-span-*</h2>
    <div class="grid grid-cols-3 gap-4 text-white text-center">
        <div class="p-4 shadow rounded bg-indigo-500">01</div>
        <div class="p-4 shadow rounded bg-indigo-500">02</div>
        <div class="p-4 shadow rounded bg-indigo-500">03</div>
        <div class="p-4 shadow rounded bg-indigo-500">04</div>
        <div class="p-4 shadow rounded bg-indigo-500 col-span-2">05</div>
    </div>

    <h2 class="text-2xl" font-medium mt-4 mb-2>gap-*</h2>
    <div class="grid grid-cols-3 gap-2 text-white text-center">
        <div class="p-4 shadow rounded bg-purple-500">01</div>
        <div class="p-4 shadow rounded bg-purple-500">02</div>
        <div class="p-4 shadow rounded bg-purple-500">03</div>
        <div class="p-4 shadow rounded bg-purple-500">04</div>
        <div class="p-4 shadow rounded bg-purple-500">05</div>
    </div>
    <h2 class="text-2xl" font-medium mt-4 mb-2>justify-items</h2>
    <div class="grid grid-cols-3 gap-4 text-white text-center">
        <div class="p-4 shadow rounded bg-pink-300">01</div>
        <div class="p-4 shadow rounded bg-pink-300 grid">
            <div class="bg-pink-500 shadow rounded p-4 justify-self-center">02</div>
            </div>

    </div>


    



</body>
</html>
